---
name: ChiSurf
version: 16.09.27
show_commands: true
n_threads: 4
verbose: false
fitting_message: true
email-contact: thomas.peulen@gmx.de
quiet_exceptions: false
log_file: error_log.log
experimental_models: false
updates:
  check_version_url: http://fret.at/downloads/CURRENT.txt
  changes: http://fret.at/downloads/CHANGES.txt
  check_for_updates: true
fps:
  vdw_max: 2
  assign_diffusion: true
  assign_rates: true
  simulation_grid_resolution: 1
  linknodes: 3
  allowed_sphere_radius: 2
  distance_samples: 100000
  save_av: false
  dynamic:
    exponential: false
correlator:
  max_count_rate: 120
  time_window: 500
  count_rate_filter: false
  nCasc: 25
  B: 9
  split: 6
  weighting: 0
  fine: 0
photons:
  complib: blosc
  complevel: 9
  title: spc
mc_settings:
  number_of_moving_aa: 1
  pPsi: 0.3
  pPhi: 0.7
  pOmega: 0
  pChi: 0.01
  pdbOut: 5
  ktAv: 1
  kt: 1.5
  scale: 0.0025
  av_number_protein_mc: 100
  update_rmsd: false
  do_av_steepest_descent: false
  cluster_structures: false
  av_filename: out.xyz
  append_new_structures: false
fortune:
  fortunepath: "./mfm/ui/fortune/"
  min_length: 0
  max_length: 300
  attempts: 1000
  enabled: true
fitting:
  parallel_fit: false
  global:
    fit_local_first: false
  leastsq:
    ftol: 1.49012e-08
    xtol: 1.49012e-08
    gtol: 0
    maxfev: 0
    epsfcn: 0
    factor: 100
    full_output: true
  mem:
    lower_bound: 1.0e-08
    upper_bound: 10000000
    maxiter: 150000
    maxfun: 1500000
    factr: 10
    reg_scale: 1
fret:
  forster_radius: 52
  tau0: 4
  kappa2: 0.667
  rda_resolution: 256
  rda_min: 1
  rda_max: 256
  lifetime_bins: 61
  bin_lifetime: true
  discriminate: true
  discriminate_amplitude: 1.0e-10
tcspc:
  shift_bg_with_irf: true
  default_convolution_mode: per
  convolution_on_by_default: true
  autoscale: true
  n0: 2000000
  ts: 0
  threshold: 0.001
  rep_rate: 10
  dt: 1
  g_factor: 1
  polarization: vm
  polarization_options: [vm, vv, vh]
  fit_area: 0.99
  fit_count_threshold: 5
  is_jordi: false
  rebin: 1
fcs:
  weight_type: suren
database:
  engine: sqlite://
  read_file_size_limit: 104857600
  compression_data_limit: 102400
  embed_data_limit: 3145728
parameter:
  hide_bounds: false
  hide_link: false
  fixable: false
  hide_fix_checkbox: false
  hide_error: false
  fixed: false
  decimals: 3
  bounds_on: false
  hide_label: false
gui:
  show_console: false
  confirm_close_fit: true
  confirm_close_program: true
  RubberBandResize: false
  RubberBandMove: false
  whitespace_path: true
  fit_windows_size_x: 400
  fit_windows_size_y: 350
  console:
    init: |
      %matplotlib inline
      import pylab as p
    width: 80
  fit_models:
    n_columns: 2
  plot:
    enable_grid: true
    show_data_grid: true
    show_residual_grid: true
    show_acorr_grid: true
    line_width: 2
    hideTitle: true
    dynamic_update_fit: false
    enable_region_selector: true
    colors:
      region_selector: "#26a298"
      region_selector_alpha: 100
      data: "#ffa629"
      irf: "#0040ff"
      model: "#d400cd"
      residuals: "#df0101"
      auto_corr: "#ff00ff"
    pyqtgraph:
      background: "#022700"
      foreground: "#f2f2f2"
      pxMode: true
      antialias: false
      useOpenGL: false
      useWeave: true
