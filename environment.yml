name: chisurf

channels:
  - tpeulen
  - salilab
  - defaults
  - conda-forge

dependencies:
    - python =3.7.3
    - typing_extensions
    - pyyaml >=5.0
    - deprecation
    - progressbar2
    - imp >=2.12.0
    - python-slugify
    - numpy >=1.11.0
    - numexpr >=2.6.0
    - numba >=0.48.0
    - scipy >=1.4.0
    - emcee >=2.2.1
    - mdtraj >=1.9.0
    - ipython <=7.12.0
    - qtconsole <=4.6.0
    # jupyter_client 6.0.0 causes an error
    # File "C:\Miniconda3\envs\chisurf\lib\site-packages\jupyter_client\client.py", line 200, in control_channel
    # socket, self.session, self.ioloop
    # TypeError: ChannelABC() takes no arguments
    - jupyter_client <6.0.0|>6.0.0
    - matplotlib >=3.0.0
    # the version 5.12.3 has an issue in combination with
    # python>=3.7.3. This is probably resolved in 5.13.1
    # (see: https://github.com/GNS3/gns3-gui/issues/2819)
    - qtpy >=1.8.0
    - pyqt >=5.13.0|5.9.2.*|5.6.0.*
    - qscintilla2 >=2.9.3
    - pyqtgraph >=0.9.10
    - guiqwt >=3.0.0
    - pymol-open-source >=2.3.0
    - pyopengl
    - pyopencl
    - python-docx 0.8.10.*
    - htmd-pdb2pqr 0.0.2.*
    - opencv >=3.4.0
    - mrcfile >=1.1.2
    - labellib
    - tttrlib >=0.0.12
    - chinet >=0.0.5
