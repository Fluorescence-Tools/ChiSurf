name: chisurf

channels:
  - conda-forge
  - tpeulen

dependencies:
    - python=3.7.3
    - pyyaml
    - python-slugify
    - numpy
    - numba
    - scipy
    - emcee
    - numexpr
    - pytables
    - mdtraj
    - ipython
    - matplotlib
    # the version 5.12.3 has an issue in combination with
    # python>=3.7.3. This is supossably resolved in 5.13.1
    # (see: https://github.com/GNS3/gns3-gui/issues/2819)
    - pyqt >=5.13.1|5.9.2
    - pyqtgraph
    - qscintilla2
    - pyopengl
    - qtconsole
    - python-docx
    - deprecation
    - pyopencl
    - guiqwt
    - progressbar2
    - qtpy
    - mrcfile
    - htmd-pdb2pqr
    - opencv
    - cython
    - nose
    - pymol-open-source
    - chinet
    - labellib
