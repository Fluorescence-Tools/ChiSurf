build linux:
  stage: build
  tags:
    - linux
  image: continuumio/miniconda3:latest
  # Change pip's cache directory to be inside the project directory since we can
  # only cache local items.
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  before_script:
    # Address issue with OpenGL and X11 display
    # See: https://stackoverflow.com/questions/65675765/is-it-possible-to-run-x11-on-gitlab-ci
    # See: https://github.com/conda-forge/pygridgen-feedstock/issues/10
    # procps is used to grep the process by name to kill it when needed
    - apt update -y
    - |
      apt install -y \
        libicu-dev libpng-dev \
        xorg-dev \
        libxinerama1 libxcursor1 libgl1-mesa-glx libglew-dev \
        libglu1-mesa libgl1-mesa-dev \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev zlib1g-dev \
        xvfb procps
    - conda install mamba -n base -c conda-forge
    - mamba update -n base -c defaults conda
    # Print the conda info to facilitate the debugging
    - conda info -a
    # add conda channels
    - conda config --append channels salilab && conda config --append channels conda-forge
    - conda config --prepend channels tpeulen/label/nightly && conda config --prepend channels tpeulen
    # Create conda env to build conda packages
    - mamba create -q -n build-environment python=$BUILD_TARGET conda-build anaconda-client jinja2 git nose coverage numpy pyyaml pysftp
  script:
    - echo "I am a build stage job for debian, running on docker using continuumio/miniconda3:latest image"
    - conda activate build-environment
    - conda mambabuild conda-recipe --output-folder bld-dir
    - conda config --add channels "file://`pwd`/bld-dir"
    # Testing
    - mamba create -q -n test
    - conda activate test
    - mamba install install chisurf python=3.7.3
    - |
      # Disable Numba JIT for correct coverage analysis
      export NUMBA_DISABLE_JIT=1
      pip install codacy-coverage
      python setup.py build_ext --inplace --force
      xvfb-run --server-args="-screen 0 1280x1024x24 +extension GLX" -a nosetests --with-coverage test/test_*.py;
